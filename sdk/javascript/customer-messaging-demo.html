<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slime Talks - Customer-Centric Messaging Demo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background-color: #f5f5f5;
                height: 100vh;
                overflow: hidden;
            }

            .app-container {
                display: flex;
                height: 100vh;
            }

            /* Sidebar */
            .sidebar {
                width: 350px;
                background: #ffffff;
                border-right: 1px solid #e1e1e1;
                display: flex;
                flex-direction: column;
            }

            .sidebar-header {
                padding: 20px;
                border-bottom: 1px solid #e1e1e1;
                background: #fafafa;
            }

            .sidebar-title {
                font-size: 24px;
                font-weight: 600;
                color: #333;
                margin-bottom: 8px;
            }

            .search-container {
                position: relative;
            }

            .search-input {
                width: 100%;
                padding: 12px 16px 12px 40px;
                border: 1px solid #e1e1e1;
                border-radius: 8px;
                font-size: 14px;
                background: #ffffff;
            }

            .search-icon {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                color: #666;
            }

            .customers-list {
                flex: 1;
                overflow-y: auto;
            }

            .customer-item {
                display: flex;
                align-items: center;
                padding: 16px 20px;
                border-bottom: 1px solid #f0f0f0;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .customer-item:hover {
                background-color: #f8f8f8;
            }

            .customer-item.selected {
                background-color: #e3f2fd;
                border-right: 3px solid #2196f3;
            }

            .customer-avatar {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 18px;
                margin-right: 12px;
                flex-shrink: 0;
            }

            .customer-info {
                flex: 1;
                min-width: 0;
            }

            .customer-name {
                font-weight: 600;
                color: #333;
                margin-bottom: 2px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .customer-email {
                font-size: 12px;
                color: #666;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .customer-last-message {
                font-size: 11px;
                color: #999;
                margin-top: 2px;
            }

            /* Main Content */
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: #ffffff;
            }

            .conversation-header {
                padding: 20px;
                border-bottom: 1px solid #e1e1e1;
                background: #fafafa;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .conversation-info {
                display: flex;
                align-items: center;
            }

            .conversation-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                margin-right: 12px;
            }

            .conversation-title {
                font-weight: 600;
                color: #333;
                margin-bottom: 2px;
            }

            .conversation-subtitle {
                font-size: 12px;
                color: #666;
            }

            .conversation-actions {
                display: flex;
                gap: 12px;
            }

            .action-button {
                width: 36px;
                height: 36px;
                border: none;
                border-radius: 50%;
                background: #f0f0f0;
                color: #666;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background-color 0.2s;
            }

            .action-button:hover {
                background: #e0e0e0;
            }

            /* Messages Area */
            .messages-area {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .message {
                display: flex;
                flex-direction: column;
                max-width: 70%;
            }

            .message.own-message {
                align-self: flex-end;
                align-items: flex-end;
            }

            .message.other-message {
                align-self: flex-start;
                align-items: flex-start;
            }

            .message-content {
                padding: 12px 16px;
                border-radius: 18px;
                font-size: 14px;
                line-height: 1.4;
                word-wrap: break-word;
            }

            .message.own-message .message-content {
                background: #2196f3;
                color: white;
            }

            .message.other-message .message-content {
                background: #f0f0f0;
                color: #333;
            }

            .message-meta {
                margin-top: 4px;
                font-size: 11px;
                color: #999;
            }

            .message-timestamp {
                margin-left: 8px;
            }

            /* Typing Indicator */
            .typing-indicator {
                display: flex;
                align-items: center;
                padding: 12px 16px;
                background: #f0f0f0;
                border-radius: 18px;
                max-width: 70%;
                align-self: flex-start;
            }

            .typing-dots {
                display: flex;
                gap: 4px;
                margin-right: 8px;
            }

            .typing-dots span {
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #999;
                animation: typing 1.4s infinite ease-in-out;
            }

            .typing-dots span:nth-child(1) {
                animation-delay: -0.32s;
            }
            .typing-dots span:nth-child(2) {
                animation-delay: -0.16s;
            }

            @keyframes typing {
                0%,
                80%,
                100% {
                    transform: scale(0.8);
                    opacity: 0.5;
                }
                40% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .typing-text {
                font-size: 12px;
                color: #666;
            }

            /* Message Input */
            .message-input-container {
                padding: 20px;
                border-top: 1px solid #e1e1e1;
                background: #fafafa;
            }

            .message-input-wrapper {
                display: flex;
                align-items: center;
                background: white;
                border: 1px solid #e1e1e1;
                border-radius: 24px;
                padding: 8px 16px;
            }

            .message-input {
                flex: 1;
                border: none;
                outline: none;
                padding: 12px 8px;
                font-size: 14px;
                background: transparent;
            }

            .send-button {
                width: 36px;
                height: 36px;
                border: none;
                border-radius: 50%;
                background: #2196f3;
                color: white;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background-color 0.2s;
            }

            .send-button:hover {
                background: #1976d2;
            }

            .send-button:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            /* Empty State */
            .empty-state {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #666;
                text-align: center;
            }

            .empty-state-icon {
                font-size: 48px;
                margin-bottom: 16px;
                opacity: 0.5;
            }

            .empty-state-title {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .empty-state-subtitle {
                font-size: 14px;
                opacity: 0.8;
            }

            /* Loading State */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: #666;
            }

            .spinner {
                width: 20px;
                height: 20px;
                border: 2px solid #f3f3f3;
                border-top: 2px solid #2196f3;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
